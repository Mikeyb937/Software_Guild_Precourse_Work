    <div>
        <center>
            <form>
                <table cellspacing="10">
                    <tr><td align="right">Name:</td><td><input type="text" /></td></tr>
                    <tr><td align="right">Email:</td><td><input type="text" /></td></tr>
                    <tr><td align="right">Phone:</td><td><input type="text" /></td></tr>

                        <td align="right">Reason for Inquiry:</td>

                                <option value="Catering" selected>Catering</option>

                    </tr>
                    <tr><td align="right">Additional Information:</td><td><textarea></textarea></td></tr>

                        <td align="right">Have you been to the restaurant?</td>

                    <tr>
                        <td align="right">Best days to contact you:</td>
                        <td>
                            <input type="checkbox" name="day" value="Monday" />M
                            <input type="checkbox" name="day" value="Tuesday" />T
                            <input type="checkbox" name="day" value="Wednesday" />W
                            <input type="checkbox" name="day" value="Thursday" />T
                            <input type="checkbox" name="day" value="Friday" />F
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2" align="right">
                            <input type="submit" value="Send Request" />
                        </td>
                    </tr>
